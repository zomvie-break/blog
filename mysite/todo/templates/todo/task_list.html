{% extends 'base_menu.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'todo/todo.css' %}">

<h1>Tasks!</h1>


<div id="task-container">
    <div id="form-wrapper">
        <form action="" id="form">
            <div class="flex-wrapper">
                <div style="flex: 6;">
                    <input type="text" name="title" id="input-title" placeholder="Add task">
                </div>
                <div style="flex: 1;">
                    <input type="submit" class="btn" id="submit">
                </div>
            </div>
        </form>
    </div>

    <!-- adding the items -->
    {% for task in object_list %}
    <div class="task-item-{{task.id}} task-wrapper flex-wrapper">
        {% if task.completed %}
        <p><s>{{task}}</s></p>
        {% else %}
        
        <p>{{task}}</p>
        {% endif %}
    </div>
    {% empty %}
    <div> empty </div>
    {% endfor %}
</div>
<script type="text/javascript" src="{% static 'todo/todo.js' %}"></script>
{% endblock content %}
