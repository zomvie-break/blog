{% extends 'base_menu.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'todo/todo.css' %}">
<div class="pad-container">
    <div class="todo-container">

        <div class="header-bar">
            <div>
                <h1> Hi {{ request.user | title }}!</h1>
            </div>
            <div>
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Log out</a>
                {% else %}
                <a href="{% url 'login' %}">Log in</a>
                {% endif %}
            </div>
        </div>


        <div id="task-container">
            <div id="form-wrapper">
                <form action="" id="form">
                    <div class="flex-wrapper">
                        <div style="flex: 5;">
                            <input type="text" name="title" id="title" placeholder="Add task">
                        </div>
                        <div style="flex: 1; margin-left: 10px; margin-top: 4px;">
                            <input type="submit" class="btn" id="submit">
                        </div>
                    </div>
                </form>
            </div>

            <div id="list-wrapper">

            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="{% static 'todo/todo.js' %}"></script>
{% endblock content %}
