{% extends "base_menu.html" %}
{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for post in object_list %}
            <li>{{ post.title }} <a href={% url 'bposts:posts_detail' post.id %}>Read more...</a></li>
        {% empty %}
            <li>No posts yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
