{% extends "base_menu.html" %}
{% block content %}

    <h1>My projects</h1>

    {% for project in object_list %}
        <ul>
            <li>{{project.title}} - <a href="{{ project.url }}"> <i class="fab fa-github"></i> GitHub</a></li>
            <p>{{ project.description }}</p>
            <hr>
            
        </ul>
    {% empty %}
        <p>There are no projects yet! :( </p>
    {% endfor %}
{% endblock content %}
