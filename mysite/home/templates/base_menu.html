{% extends "base_bootstrap.html" %}
{% block navbar %}
<nav class="navbar navbar-default navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ settings.APP_NAME }}</a>
    </div>
    <!-- https://stackoverflow.com/questions/22047251/django-dynamically-get-view-url-and-check-if-its-the-current-page -->
    <ul class="nav navbar-nav">
      {% url 'home' as home %}
      <li {% if request.get_full_path == home %}class="active"{% endif %}>
        <a href="{% url 'home:home' %}">Home</a></li>
      {% url 'posts_list' as posts_list %}
      <li {% if request.get_full_path == posts_list %}class="active"{% endif %}>
        <a href="{% url 'bposts:posts_list' %}">Posts</a></li>
      {% url 'project_list' as project_list %}
      <li {% if request.get_full_path == project_list %}class="active"{% endif %}>
        <a href="{% url 'myprojects:project_list' %}">Projects</a></li>
    </ul>
  </div>
</nav>
{% endblock %}
