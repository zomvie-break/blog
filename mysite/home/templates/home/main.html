{% extends 'base_menu.html' %}

{% block content %}
    <h1>{{title}}</h1>
    <div class="container text-dark mt-5">
        <div class="row justify-content-md-center">
            <div class="col-md-5 p-3">
                {% if user.is_authenticated %}
                    <p>Welcome {{ user.username }}</p>
                {% else %}
                    <p>Welcome friend, please log in.</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
