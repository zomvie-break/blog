{% extends 'base_menu.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'todo/todo.css' %}">
<div class="pad-container">
    <div class="todo-container">
        <div class="header-bar">
            <h1>Register</h1>
        </div>
        <div class="card-body">

            <form action="" method="post">
                {% csrf_token %}
                <label for="username">{{ form.username.label }}</label>
                {{ form.username }}
                
                <label for="password1">{{ form.password1.label }}</label>
                {{ form.password1 }}
                
                <label for="password2">{{ form.password2.label }}</label>
                {{ form.password2 }}
                
                <input style="margin-top: 10px;" type="submit" value="Register" class="button btn" >
            </form>
            
            <p>Already have an account? <a href="{% url 'todo-list:login' %}">Login</a></p>
        </div>
    </div>
</div>

{% endblock content %}
